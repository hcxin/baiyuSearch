<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <link rel="stylesheet" href="css/baiyuSearch.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            cursor: pointer;
        }

        .icon-content {
            position: absolute;
            top: 12px;
            left: 185px;
            width: 30px;
            height: 30px !important;
            line-height: normal !important;
            padding: 0 !important;
            color: #969696 !important;
            text-align: center;

        }

        .search-menu {
            position: absolute;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, .2);
            width: 230px;
            left: 0;
            top: 100%;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 12px;
            color: black;
        }

        .menu-notice {
            text-align: center;
            margin-top: 10px;
        }

        .hot-label {
            float: left;
            margin-left: 10px;
        }

        .search-input {
            height: 30px;
            margin-top: 10px;
            width: 200px;
            border: 1px solid #eee;
            padding-left: 20px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            border-radius: 1000px;
            background-color: #eee;
            outline: none;
        }

        .refresh-container {
            cursor: pointer;
            float: right;
            margin-right: 15px;
        }

        .angela-wrapper:after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border: 12px solid transparent;
            border-bottom-color: #fff;
            left: 20px;
            bottom: 99%;
        }

        .advise-tag-container {
            clear: both;
            margin-top: 40px;
            margin-bottom: 10px;
            color: #827e7e;
            padding: 5px;
            padding-left: 15px;
        }

        .advise-tag {
            color: black;
            border: 1px solid #cecece;
            margin-right: 5px;
            cursor: pointer;
            font-size: 12px;
            padding: 1px 5px 1px 5px;
        }

        .advise-tag-highlight-reset {
            border: 1px solid #cecece;
        }

        .advise-tag-transform {
            display: inline-block;
            -webkit-transition: -webkit-transform 0.4s ease-out;
            -moz-transition: -moz-transform 0.4s ease-out;
            transition: transform 0.4s ease-out;
            transform: rotate(0deg);
        }

        .advise-tag-highlight {
            border: 1px solid #827e7e;
        }

        .refresh-icon-btn {
            display: inline-block;
            font-size: 18px;
            -webkit-transition: -webkit-transform 0.4s ease-out;
            -moz-transition: -moz-transform 0.4s ease-out;
            transition: transform 0.4s ease-out;
            transform: rotate(0deg);
        }
    </style>
</head>
<body style="height: 2000px;background-color: #fff;">
<div style="height: 50px;width: 100%;background-color: #ff9fae;">

    <div style="position: relative;width: 300px; margin-left: 60%;">
        <input placeholder="搜索" class="search-input">
        <a class="icon-content" href="javascript:void(0);"><i class="iconfont icon-search"></i></a>
        <div class="search-menu angela-wrapper" id="searchMenu">
            <div class="menu-notice"><span class="hot-label">热门搜索</span>
                <span id="refreshContainer" class="refresh-container">
                                <i id="refreshIcon" class="iconfont icon-shuaxin refresh-icon-btn"></i> <span>换一批</span></span>
            </div>
            <div class="advise-tag-container">
                <div style="margin-bottom: 10px;" id="first-advise-container">
                </div>
                <div style="margin-bottom: 10px;" id="second-advise-container">

                </div>
                <span id="advise-tag-template" style="display: none;" class="advise-tag advise-tag-transform"></span>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="js/baiyuSearch.js"></script>
<script>
    $(function () {
//        //初始化插件
//        $.baiyuSearch();
    });
</script>
</body>
</html>
