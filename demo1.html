    <style>
        body {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            cursor: pointer;
        }

        .icon-content {
            position: absolute;
            top: 12px;

            color: #969696 !important;
            text-align: center;

        }
        .search-input {
            height: 30px;
            margin-top: 10px;
            width: 200px;
            border: 1px solid #eee;
            padding-left: 20px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            border-radius: 1000px;
            background: #eee;
            outline: none;
        }
    </style>
</head>
<body style="height: 2000px;background-color: #eee;">
<div style="height: 50px;width: 100%;background-color: #ff9fae; text-align: center;">

        <input placeholder="搜索" class="search-input">
        <a class="icon-content" href="javascript:void(0);"><i class="iconfont icon-search"></i></a>
    </div>
</div>
